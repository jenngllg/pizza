<ion-header>
  <ion-navbar>
    <ion-title>
      Les pizzas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterItems()" [(ngModel)]="searchQuery" placeholder="Rechercher"></ion-searchbar>

  <ion-list [virtualScroll]="items" [approxItemHeight]="'40px'">
    <ion-item *virtualItem="let item" (click)="selectPizza(item)">
      <ion-card>
        <img src="{{item.picture}}">
        <ion-card-content>
          <ion-card-title>
            <h2>{{ item.name }} - {{ item.price }} â‚¬</h2>
          </ion-card-title>
          <p>{{ item.desc }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>





</ion-content>
