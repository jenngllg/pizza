<ion-header>
  <ion-navbar>
    <ion-title>
      Les pizzas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #36353a!important;">
  <ion-searchbar (ionInput)="filterItems()" [(ngModel)]="searchQuery" placeholder="Rechercher"></ion-searchbar>

  <button ion-button color="secondary" (click)="add()" *ngIf="admin" style="margin-left: 30%">Ajouter une pizza </button>

  <ion-list [virtualScroll]="items" [approxItemHeight]="'40px'" >
    <ion-item *virtualItem="let item" (click)="selectPizza(item)">
      <ion-card style="background-color: #36353a!important;" >
        <img src="{{item.picture}}">
        <ion-card-content id="lower-card">
          <ion-card-title>
            <h2>{{ item.name }} - {{ item.price }} â‚¬</h2>
          </ion-card-title>
          <p>{{ item.desc }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
