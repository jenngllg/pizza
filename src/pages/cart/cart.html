<ion-header>
  <ion-navbar>
    <ion-title>
      Panier
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="pizzaLotArray" [approxItemHeight]="'40px'">
    <ion-item *virtualItem="let item">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            <h2>{{ item.pizza.name }} - {{ item.pizza.price }} €</h2>
            <p> {{ item.pizza.ingredients }}</p>
            <p>Quantité : {{item.quantity}}</p>
          </ion-card-title>
          <button ion-button color="danger" (click)="deletePizza(item)"><ion-icon name="trash"></ion-icon></button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  Total : {{total}}
</ion-content>
